<h1>HTML5百科</h1><hr>
<p>●  <span class="p1">HTML5</span>是HTML即超文本标记语言或超文本链接标示语言的第五个版本.目前广泛使用的是<span class="p1">HTML4.01。</span></p>
<p>●  <span class="p1">HTML5</span>草案的前身名为<span class="p1">Web Applications 1.0</span>。</p>
<p>●  2004年被<span class="p1">WHATWG</span>提出。</p>
<p>●  2007年被<span class="p1">W3C</span>接纳，并成立了新的<span class="p1">HTML</span>工作团队。</p>
<p>●  2008年1月22日，第一份正式草案公布。</p>
